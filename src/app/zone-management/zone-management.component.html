<p>contributors works!</p>
<table>
  <tr>
    <th>Contributors ID</th>
    <th>Contributors Name</th>
    <th>Contributors Type Of Entertainment</th>
  </tr>
  <tr *ngFor="let contr of contributors">
    <td>{{contr.id}}</td>
    <td>{{contr.name}}</td>
    <td>{{contr.entertainment}}</td>
  </tr>
  <tr *ngIf="contributors === undefined">
    <td colspan="3">No data</td>
  </tr>
</table>
