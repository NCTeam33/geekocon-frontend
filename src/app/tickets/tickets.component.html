<p>tickets works!</p>
<table>
  <tr>
    <th>Ticket ID</th>
    <th>Ticket Type</th>
    <th>Ticket Date</th>
  </tr>
  <tr *ngFor = "let ticket of tickets">
    <td>{{ticket.id}}</td>
    <td>{{ticket.type}}</td>
    <td>{{ticket.date}}</td>
  </tr>
  <tr *ngIf="tickets === undefined">
    <td colspan="3">No data</td>
  </tr>
</table>
