<p>zones works!</p>
<table>
  <tr>
    <th>Zone Name</th>
    <th>Zone ID</th>
    <th>Zone Type</th>
  </tr>
  <tr *ngFor = "let zone of zones">
    <td>{{zone.name}}</td>
    <td>{{zone.id}}</td>
    <td>{{zone.type}}</td>
  </tr>
  <tr *ngIf="zones === undefined">
    <td colspan="3">No data</td>
  </tr>
</table>
